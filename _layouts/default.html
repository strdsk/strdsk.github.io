<!doctype html>
<html class="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- #replaced with Jekyll SEO <title>{{ page.title }}</title> -->
    {% seo %}
    {% feed_meta %}
    {% include header.html %}
  </head>
  <body>
    <div id="wrapper" class="row">
      <header class="col-2" id="header">
          <div id="logo">
            <a href="/">
              <img src="/assets/img/logo.svg"></img>
            </a>
          </div>
          <nav id="side-nav">
            {% include navigation.html %}
            <div class="info">
              <span><span>_viewcount</span><span class="count">324</span></span>
              <span><span>_time</span><span class="clock">09:42</span></span>
            </div>
          </nav>
      </header>
      <main class="col-10" id="main">
        {{ content }}
      </main>
    </div>
    <footer class="col-12" id="footer">
      <span class="desc">
        &copy; <span class="year">2019</span>. Made by Stardusk, with a bit of <i class="fas fa-magic"></i>
      </span>
      <span class="social">
        <a href="https://www.facebook.com/"><i class="fab fa-facebook"></i></a>
        <a href="https://github.com/strdsk"><i class="fab fa-github-alt"></i></a>
        <a href="https://github.com/strdsk"><i class="fas fa-rss"></i></a>
      </span>
      <span class="overflow-box">
      </span>
    </footer>
    
  </body>
  {% include footer.html %}
</html>
